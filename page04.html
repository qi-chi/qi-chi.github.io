    <h1 align="center" style="color:red;">谁氏子</h1>
    <h4 align="center">唐.韩愈</h4>
    <p align="center">
        非痴非狂谁氏子，去入王屋称道士。<br/>
        白头老母遮门啼，挽断衫袖留不止。<br/>
        翠眉新妇年二十，载送还家哭穿市。<br/>
        或云欲学吹凤笙，所慕灵妃媲萧史。<br/>
        又云时俗轻寻常，力行险怪取贵仕。<br/>
        神仙虽然有传说，知者尽知其妄矣。<br/>
        圣君贤相安可欺，乾死穷山竟何俟。<br/>
        呜呼余心诚岂弟，愿往教诲究终始。<br/>
        罚一劝百政之经，不从而诛未晚耳。<br/>
        谁其友亲能哀怜，写吾此诗持送似。<br/></p>
