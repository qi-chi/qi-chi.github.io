    <h1 align="center" style="color:red;">慈乌夜啼</h1>
    <h4 align="center">唐·白居易</h4>
    <p align="center">
        慈乌失其母，哑哑吐哀音。<br/>
        昼夜不飞去，经年守故林。<br/>
        夜夜夜半啼，闻者为沾襟。<br/>
        声中如告诉，未尽反哺心。<br/>
        百鸟岂无母，尔独哀怨深。<br/>
        应是母慈重，使尔悲不任。<br/>
        昔有吴起者，母殁丧不临。<br/>
        嗟哉斯徒辈，其心不如禽。<br/>
        慈乌复慈乌，鸟中之曾参。  <br/></p>
